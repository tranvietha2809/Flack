
<html>
<head>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet"/>
<!--<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> -->
<link href="{{url_for('static', filename= 'css/main.css')}}" type="text/css" rel="stylesheet"/>

</head>
<body>
<div class="container">
<h3 class=" text-center">
<form id = "submit_username">
  <input type = "text" class = "username" placeholder = "Type in your username">
  <input type = "submit">
</form>
</h3>

<!-- Messaging section -->
<div class="messaging">
      <div class="inbox_msg">

<!-- Channel sections -->
      <div class ="row">
        <div class = "col-md-3">
          <div class="inbox_people">
            <div class="headind_srch">
              <div class="recent_heading">
                <h4>Channel</h4>
              </div>
              <div class="srch_bar">
                <div class="stylish-input-group">
                  <form id = "create_channel">
                    <input type="text" class="search-bar" id= "channel_name" placeholder="Add a channel" >
                    <span class="input-group-addon">
                    <button type="button submit" id = "add_channel"> + </button>
                  </span>
                  </form>
                </div>
              </div>
            </div>
            <!-- Channel name section -->
            <div class="inbox_chat">
              <!-- Channel element-->
              {% for channel in channels %}
              <a href = "#" class = "channel">
              <div class="chat_list active_chat">
                <div class="chat_people">
                  <div class="chat_ib">
                    <h5 id ="{{channel}}">{{channel}}</h5>
                  </div>
                </div>
              </div>
            </a>
            {% endfor %}
              <!-- End channel element-->
            </div>
            <!-- End Channel name section -->
          </div>
        </div>
      </div>
<!-- End channel section -->

<!-- Inbox section -->
      <div class = "col-md-9">
        <div class="mesgs">
          <div class="msg_history">
            <div class="outgoing_msg">
              <div class="sent_msg">
                <p>Test which is a new approach to have all
                  solutions</p>
                <span class="time_date"> 11:01 AM    |    June 9</span> </div>
            </div>
            <div class="incoming_msg">
              <div class="incoming_msg_img"> <img src="#" alt="sunil"> </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>Test, which is a new approach to have</p>
                  <span class="time_date"> 11:01 AM    |    Yesterday</span></div>
              </div>
            </div>
          </div>
          <div class="type_msg">
            <div class="input_msg_write">
              <form id = "user_message">
              <input type="text" class="write_msg" id = "message_field" placeholder="Type a message" />
              <button class="msg_send_btn" id = "send_message" type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </form>
            </div>
          </div>
        </div>
<!-- End inbox section -->
      </div>
    </div>
  </div>
<!-- End messaging section -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script></script>
</body>
</html>
